<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Epic Calculator</title>
  </head>
  <body>
    <div><h1>Epic Calculator</h1></div>
    <div id="extraOptionsContainer">extraOptions</div>
    <div id="mainContainer">
      <div id="calculatorFrame">
        <div id="display"></div>
        <div id="buttonsContainer">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>Pow</button>
            <button>Root</button>
          </div>
          <div id="actions">
            <button>,</button>
            <button>Del</button>
            <button>Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
