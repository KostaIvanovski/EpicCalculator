<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Epic Calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="calculatorFrame">
        <div id="displayContainer">
          <p id="displayTop"></p>
          <p id="displayBot"></p>
        </div>
        <div id="buttonsContainer">
          <button class="digit" id="one">1</button>
          <button class="digit" id="two">2</button>
          <button class="digit" id="three">3</button>
          <button class="digit" id="four">4</button>
          <button class="digit" id="five">5</button>
          <button class="digit" id="six">6</button>
          <button class="digit" id="seven">7</button>
          <button class="digit" id="eight">8</button>
          <button class="digit" id="nine">9</button>
          <button class="digit" id="zero">0</button>
          <button class="operator" id="add" data-operator-symbol="+">+</button>
          <button class="operator" id="subtract" data-operator-symbol="-">-</button>
          <button class="operator" id="multiply" data-operator-symbol="*">*</button>
          <button id="dot">.</button>
          <button class="operator" id="divide" data-operator-symbol="/">/</button>
          <button id="equals">=</button>
          <button id="delete">Del</button>
          <button id="clear">Clear</button>
          <button class="operator" id="power" data-operator-symbol="^">Pow</button>
          <button class="operator" id="squareRoot" data-operator-symbol='&#x221a'>Root</button>
        </div>
      </div>
    </div>
    <div id="copyright">
      <p>Epic Calculator / <a href="https://github.com/KostaIvanovski/EpicCalculator" target="_blank">View on GitHub</a></p>
      <p>Copyright &copy; 2022 Kosta Ivanovski</p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
