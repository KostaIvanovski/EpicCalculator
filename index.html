<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Epic Calculator</title>
  </head>
  <body>
    <div><h1>Epic Calculator</h1></div>
    <div id="mainContainer">
      <div id="calculatorFrame">
        <div id="displayContainer">
          <p id="displayTop">1+23+4+5+6-1</p>
          <p id="displayBot">bot</p>
        </div>
        <div id="buttonsContainer">
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="zero">0</button>
          <button id="plus">+</button>
          <button id="minus">-</button>
          <button id="star">*</button>
          <button id="dot">.</button>
          <button id="backtick">/</button>
          <button id="equals">=</button>
          <button id="delete">Del</button>
          <button id="clear">Clear</button>
          <button id="power">Pow</button>
          <button id="squareRoot">Root</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
